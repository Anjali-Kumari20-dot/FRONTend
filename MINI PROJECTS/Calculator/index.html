<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- STEP 1 -->
      <div class="style-corners">
        <div class="style-corner1"></div>
        <div class="style-corner2"></div>
      </div>
      <!-- STEP 2 -->
      <div class="calculator">
        <div class="calculator-display white">
          <div class="form-check form-switch switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckChecked"
              checked
            />
            <label class="form-check-label" for="flexSwitchCheckChecked"
              >Switch to Light</label
            >
          </div>
          <!-- DISPLAY VALUES AND RESULT AREA -->
          <div class="visible-print white">
            <p id="values" class="view"></p>
            <p id="result"></p>
          </div>
          <div class="calculation">
            <p id="first-line"></p>
            <p id="second-line"></p>
          </div>
        </div>

        <div class="calculator-box">
          <div class="icons">
            <div>
              <i class="fa-regular fa-clock"></i>
              <i class="fa-solid fa-up-right-and-down-left-from-center "></i>
            </div>
            <div>
              <i class="fa-solid fa-delete-left"></i>
            </div>
          </div>
          <div class="operations">
            <div class="boxes c">C</div>
            <div class="boxes bracket">()</div>
            <div class="boxes percent">%</div>
            <div class="boxes div">/</div>
            <div class="boxes mul">X</div>
            <div class="boxes one">1</div>
            <div class="boxes two">2</div>
            <div class="boxes three">3</div>
            <div class="boxes four">4</div>
            <div class="boxes sub">-</div>
            <div class="boxes five">5</div>
            <div class="boxes six">6</div>
            <div class="boxes seve ">7</div>
            <div class="boxes eigh ">8</div>
            <div class="boxes add">+</div>
            <div class="boxes more">+/-</div>
            <div class="boxes nin ">9</div>
            <div class="boxes zer ">0</div>
            <div class="boxes dot">.</div>
            <div class="boxes equalTo">=</div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
