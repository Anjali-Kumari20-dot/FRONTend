<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Element</title>
</head>
<body>
    <form action="/server">
        <input type="checkbox" id="age" name="age" checked>
        <label for="age">I am 18+</label>
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">apple</label>

            <input type="radio" name="fruit" id="orange" value="orange">
            <label for="orange">orange</label>

            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">mango</label>

        </div>
        <hr>
        <h1>Choose your subject : </h1>
        <input type="checkbox" id="sub" name="Maths" >
        <label for="sub">Maths</label>
        <input type="checkbox" id="sub" name="Physics" >
        <label for="sub">Physics</label>
        <input type="checkbox" id="sub" name="Biology" >
        <label for="sub">Biology</label><br>
        <button>Submit</button>
    </form>
</body>
</html>
