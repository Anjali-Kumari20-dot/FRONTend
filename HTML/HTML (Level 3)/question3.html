<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="\server">
        <div>
            Name: 
            <input type="text" id="name" placeholder="Write your name">
            <label for="name"></label>
        </div>
        <div>
            Email: 
            <input type="text" id="email" placeholder="Write your email">
            <label for="email"></label>
        </div>
        <div>
            Message: 
            <label for="feedback"><br>
            <textarea id="feedback"></textarea>
        </div>
        <div>
            Rate us our of 5: <br>
            <input type="radio" id="1" name="rate">
            <label for="1">1</label><br>
            <input type="radio" id="2" name="rate">
            <label for="2">2</label><br>
            <input type="radio" id="3" name="rate">
            <label for="3">3</label><br>
            <input type="radio" id="4" name="rate">
            <label for="4">4</label><br>
            <input type="radio" id="5" name="rate">
            <label for="5">5</label><br>
        </div><br>
        <button>Send your messages!</button>
    </form>
</body>
</html>
