<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="black">
        <caption>Student Information</caption>
        <!-- Table Header -->
         <thead>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
         </thead>
         <tbody>
            <tr>
                <th></th>
                <th>A</th>
                <th>Delhi</th>
                <th>1</th>
            </tr>
            <tr>
                <th></th>
                <th>B</th>
                <th>Mumbai</th>
                <th>2</th>
            </tr>
            <tr>
                <th></th>
                <th>C</th>
                <th>Kolkata</th>
                <th>3</th>
            </tr>
            <tr>
                <th></th>
                <th>D</th>
                <th>Pune</th>
                <th>4</th>
            </tr>
         </tbody>
    </table>
</body>
</html>
